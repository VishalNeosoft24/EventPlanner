{% extends 'events/base.html' %}

{% block content %}
  <h2>Upcoming Events</h2>
  <div class="list-group">
    {% for event in events %}
      <a href="{% url 'event_detail' event.id %}" class="list-group-item list-group-item-action">
        <h5 class="mb-1">{{ event.title }}</h5>
        <p class="mb-1">{{ event.date }}</p>
      </a>
    {% endfor %}
  </div>
{% endblock %}
