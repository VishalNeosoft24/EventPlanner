{% extends 'events/base.html' %}

{% block content %}
  <h2>Delete Event</h2>
  <p>Are you sure you want to delete the event: {{ event.title }}?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'event_detail' event.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
