{% extends 'events/base.html' %}

{% block content %}
  <h2>Register</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <br>
  <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
